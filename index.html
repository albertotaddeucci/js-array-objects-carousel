<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- ------------------------------ Bootstrap ------------------------------ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- ------------------------------ My style ------------------------------- -->
    <link rel="stylesheet" href="css/style.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>

    <div class="container">

        <div id="container-slider" class="border border-black  border-5">
            <div id="slider">
        
            </div>
            <div id="side-slider">
                
            </div>
            <div id="image-text">
                
            </div>
            <div id="arrows">
                <i id="up-arrow" class="fa-solid fa-arrow-up"></i>
                <i id="down-arrow" class="fa-solid fa-arrow-down"></i>
            </div>

        </div>

        <div class="d-flex justify-content-center gap-3 mt-4">
            <button id="button-start" class="btn btn-light border-2 border border-black ">Start</button>
            <button id="button-end" class="btn btn-light border-2 border border-black ">Stop</button>
            <button id="button-switch"class="btn btn-light border-2 border border-black ">Switch direction</button>
        </div>
    
    </div>
    

    <!-- ------------------------------ Bootstrap ------------------------------ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- --------------------------------- JS ---------------------------------- -->
    <script src="js/script.js"></script>

</body>
</html>
